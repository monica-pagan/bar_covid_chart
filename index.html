<!DOCTYPE html>
<html>
  <head>
    <!---- >
    https://developers.google.com/chart/interactive/docs/gallery/geochart#full
    <!---->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <header><h4>Chart By: Monica Pagan</h4>
        </header>
      <footer>Here are the number of active cases of COVID-19 in Massachusetts, Pennsylvania, New York, and New Jersey. </footer>
    <script type="text/javascript">
      
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["State", "Active Cases", { role: "style" } ],
        ["New York", 208859, "#4E0707"],
        ["New Jersey", 70754, "#800000"],
        ["Massachusetts", 30429, "#ba3030"],
        ["Pennsylvania", 27417, "color: #FF1919"]
      ]);

        
      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Active Number of Cases from April 16, 2020",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
  }
  
        

 </script>
  </head>
  <body>
    <div id="barchart_values" style="width: 900px; height: 300px;"></div>
  </body>
</html>
